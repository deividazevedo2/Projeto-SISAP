<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/templates/templateAdmin.xhtml">

	<f:metadata>
		<o:viewParam name="pedagogo" value="#{editarPedagogoBean.pedagogo}"
			converter="#{pedagogoConverter}" />
		<f:event listener="#{editarPedagogoBean.preRenderView()}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="title">
	SISAP - Bem Vindo
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />

		<h:form>
			<h:panelGrid>
				<h:outputLabel style="font-weight: bold;">Dados Pessoais</h:outputLabel>
				<h:panelGrid id="dados-pessoais" columns="3" cellpadding="5">
					<h:panelGroup>
						<h:outputLabel for="nome" value="Nome: " />
						<br />
						<h:inputText id="nome" required="true" label="nome"
							value="#{editarPedagogoBean.pedagogo.primeiroNome}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="sobrenome" value="Sobrenome: " />
						<br />
						<h:inputText id="sobrenome" required="true" label="sobrenome"
							value="#{editarPedagogoBean.pedagogo.segundoNome}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="sexo" value="Sexo: " />
						<br />
						<h:selectOneMenu id="sexo" required="true" label="sexo"
							value="#{editarPedagogoBean.pedagogo.sexo}">
							<f:selectItem itemValue="selecione"
								itemLabel="--------  Selecione  --------" />
							<f:selectItem itemValue="masculino" itemLabel="Masculino" />
							<f:selectItem itemValue="feminino" itemLabel="Feminino" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="data-nascimento" value="Data de Nascimento: " />
						<br />
						<h:inputText id="data-nascimento" required="true"
							label="data-nascimento"
							value="#{editarPedagogoBean.pedagogo.dataNascimento}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="cpf" value="CPF: " />
						<br />
						<h:inputText id="cpf" required="true" label="cpf"
							value="#{editarPedagogoBean.pedagogo.cpf}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="rg" value="RG: " />
						<br />
						<h:inputText id="rg" required="true" label="rg"
							value="#{editarPedagogoBean.pedagogo.rg}" />
					</h:panelGroup>
				</h:panelGrid>

				<p:separator style="height: 1px;" />
				<h:outputLabel style="font-weight: bold;">Dados de Login</h:outputLabel>

				<h:panelGrid id="dados-login" columns="2" cellpadding="5">
					<h:panelGroup>
						<h:outputLabel for="matricula" value="MatrÃ­cula: " />
						<br />
						<h:inputText id="matricula" required="true" label="matricula"
							value="#{editarPedagogoBean.pedagogo.matriculaSuap}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="grupo" value="Grupo: " />
						<br />
						<h:selectOneMenu id="grupo" required="true" label="grupo"
							value="#{editarPedagogoBean.pedagogo.grupo}">
							<f:selectItem itemValue="selecione"
								itemLabel="--------  Selecione  --------" />
							<f:selectItem itemValue="pedagogo" itemLabel="Pedagogo" />
							<f:selectItem itemValue="professor" itemLabel="Professor" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="senha" value="Senha:" />
						<br />
						<h:inputSecret id="senha" required="true" label="senha"
							value="#{editarPedagogoBean.pedagogo.senha}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel for="re-senha" value="Confirmar Senha:" />
						<br />
						<h:inputSecret id="re-senha" required="true" label="re-senha" />
					</h:panelGroup>
				</h:panelGrid>

			</h:panelGrid>
			<p:separator style="height: 1px;" />
			<p:commandButton value="Salvar"
				action="#{editarPedagogoBean.salvarPedagogo}" process="@this" />
			<p:commandButton value="Limpar" />
		</h:form>

	</ui:define>

</ui:composition>
</html>
