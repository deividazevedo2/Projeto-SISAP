<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/templateAdmin.xhtml">
	<ui:define name="title">
	SISAP - Bem Vindo
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />

		<h:form>

			<p:dataTable var="pedagogo" value="#{indexBean.pedagogos}"
				emptyMessage="Nenhum registro encontrado." paginator="true" rows="6"
				style="text-align: center">

				<p:column filterBy="#{pedagogo.cpf}" headerText="CPF">
					<h:outputText value="#{pedagogo.cpf}" />
				</p:column>

				<p:column filterBy="#{pedagogo.matriculaSuap}"
					headerText="MatrÃ­cula">
					<h:outputText value="#{pedagogo.matriculaSuap}" />
				</p:column>

				<p:column filterBy="#{pedagogo.primeiroNome}" headerText="Nome">
					<h:outputText value="#{pedagogo.primeiroNome}" />
				</p:column>

				<p:column filterBy="#{pedagogo.segundoNome}" headerText="Sobrenome">
					<h:outputText value="#{pedagogo.segundoNome}" />
				</p:column>

			</p:dataTable>
		</h:form>


	</ui:define>

</ui:composition>
</html>
