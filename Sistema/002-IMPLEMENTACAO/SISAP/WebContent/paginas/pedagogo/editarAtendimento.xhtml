<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/templates/templatePedagogo.xhtml">

	<ui:define name="title">
	SISAP - Editar Atendimento
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />
		<h:form>
			<h:panelGrid columns="1">
				<h:panelGrid id="informacoesAluno" columns="2">

					<h:outputText value="Aluno: " />

					<h:outputText value="José Num Sei de Que" />

					<h:outputText value="Matrícula: " />

					<h:outputText value="201615020021" />

				</h:panelGrid>

				<br />

				<h:panelGrid columns="2">

					<h:panelGrid columns="1">

						<h:panelGrid columns="2">
							<h:outputText value="Solicitante: " />
							<h:outputText value="Nome do Solicitante" />
						</h:panelGrid>

						<br />

						<h:panelGrid id="camposAtendimento1" columns="1">

							<h:outputText value="Medidas Anteriores: *" />
							<h:inputTextarea rows="4" cols="45" maxlength="10"
								autoResize="true" />

						</h:panelGrid>

					</h:panelGrid>

					<h:panelGrid columns="1">

						<h:panelGrid id="camposAtendimento2" columns="1">

							<h:outputText value="Descrição: *" />
							<h:inputTextarea rows="2" cols="45" maxlength="10"
								autoResize="true" />

						</h:panelGrid>

						<h:panelGrid id="medidas" columns="1">

							<h:outputText value="Medidas Posteriores: *" />
							<h:inputTextarea rows="3" cols="45" maxlength="10"
								autoResize="true" />

						</h:panelGrid>

					</h:panelGrid>

				</h:panelGrid>

				<h:panelGrid id="atendimentoPasso2" columns="1">

					<h:outputText style="font-size:16px"
						value="Foi realizado encaminhamento deste atendimento?" />

					<h:panelGrid columns="1">
						<h:outputText id="encaminhamento" value="Sim" />
					</h:panelGrid>

					<h:panelGrid id="selecionarSetor" columns="2">
						<h:outputText value="Setor do encaminhamento: " />
						<h:outputText value="Coordenação" />
					</h:panelGrid>

					<p:separator style="height: 1px;" />

					<h:outputText style="font-size:16px"
						value="O responsável do aluno foi notificado?" />

					<h:panelGrid columns="1">
						<h:outputText id="notificacao" value="Sim" />
					</h:panelGrid>

					<h:panelGrid id="notificarResponsavel" columns="1">

						<h:panelGrid columns="2">
							<h:outputText value="Responsável Notificado:" />

							<h:outputText value="Mãe" />
						</h:panelGrid>

						<h:panelGrid columns="2">
							<h:outputText value="Forma de notificação: " />

							<h:outputText value="Email" />
						</h:panelGrid>
					</h:panelGrid>

					<br />
				</h:panelGrid>

				<f:facet name="footer">
					<h:button value="Atualizar Atendimento" icon="ui-icon-search" />
					<h:button value="Voltar" icon="ui-icon-search"
						outcome="/paginas/pedagogo/atendimentoPasso1.xhtml" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
