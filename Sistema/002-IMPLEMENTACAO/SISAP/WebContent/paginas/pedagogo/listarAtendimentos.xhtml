<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/templates/templatePedagogo.xhtml">

	<ui:define name="title">
	SISAP - Atendimentos
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />
		<h:form>
			<p:separator style="height: 1px;" />

			<p:button value="Novo Atendimento" icon="ui-icon-plus"
				outcome="/paginas/pedagogo/novoAtendimento.xhtml" />

			<p:dataTable var="atendimento"
				value="#{atendimentoBean.atendimentos}"
				emptyMessage="Nenhum registro encontrado." paginator="true"
				rows="15" style="text-align: center">

				<p:column filterBy="#{atendimento.matriculaAluno}"
					headerText="Matrícula">
					<h:outputText value="#{atendimento.matriculaAluno}" />
				</p:column>

				<p:column filterBy="#{atendimento.nomeAluno}" headerText="Nome">
					<h:outputText value="#{atendimento.nomeAluno}" />
				</p:column>

				<p:column filterBy="#{atendimento.data}" headerText="Data">
					<h:outputText value="#{atendimento.dataDeAgendamento}" />
				</p:column>

				<p:column filterBy="#{atendimento.solicitante}"
					headerText="Solicitante">
					<h:outputText value="#{atendimento.solicitante}" />
				</p:column>

				<p:column filterBy="#{atendimento.situacao}" headerText="Situação">
					<h:outputText value="#{atendimento.situacao}" />
				</p:column>

				<p:column headerText="Visualizar/Alterar">
					<p:link outcome="/paginas/pedagogo/editarAtendimento.xhtml"
						value="Visualizar/Editar">
						<f:param name="atendimento" value="#{atendimento.id}" />
					</p:link>
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
</html>
