<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/templates/templatePedagogo.xhtml">
	<f:metadata>
		<o:viewParam name="aluno" value="#{buscarAlunoBean.aluno}"
			converter="#{alunoConverter}" />
	</f:metadata>

	<ui:define name="title">
	SISAP - Atendimento - Passo 1/2
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />
		<h:form>
			<h:panelGrid id="resultadoBusca" columns="2">

				<h:outputText value="Aluno: " />
				<h:outputText value="#{buscarAlunoBean.aluno.nome}" />

				<h:outputText value="Matrícula: " />
				<h:outputText value="#{buscarAlunoBean.aluno.matricula}" />

				<br />

				<h:button value="Ver Boletim" icon="ui-icon-search" />

			</h:panelGrid>


			<br />

			<h:panelGrid columns="2">

				<h:panelGrid id="camposAtendimento1" columns="1">

					<h:outputText value="Solicitante: *" />
					<h:inputText size="44" />

					<h:outputText value="Medidas Anteriores: *" />
					<h:inputTextarea rows="3" cols="45" maxlength="10"
						autoResize="true" />

				</h:panelGrid>

				<h:panelGrid id="camposAtendimento2" columns="1">

					<h:outputText value="Descrição: *" />
					<h:inputTextarea rows="1" cols="45" maxlength="10"
						autoResize="true" />

					<h:outputText value="Medidas Posteriores: *" />
					<h:inputTextarea rows="3" cols="45" maxlength="10"
						autoResize="true" />

				</h:panelGrid>
				<f:facet name="footer" style="width:100%">
					<h:button value="Continuar" icon="ui-icon-search"
						outcome="/paginas/pedagogo/atendimentoPasso2.xhtml" />

					<h:commandButton id="limparBotao" value="Limpar"
						update="camposAtendimento2, camposAtendimento2" process="@this"
						icon="ui-icon-close">
						<p:resetInput target="camposAtendimento2, camposAtendimento2" />
					</h:commandButton>

					<h:button value="Cancelar"
						outcome="/paginas/pedagogo/indexPedagogo.xhtml"
						icon="ui-icon-cancel" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
