<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/templates/templatePedagogo.xhtml">

	<ui:define name="title">
	SISAP - Reuniões
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />
		<h:form>
			<p:separator style="height: 1px;" />

			<h:button value="Nova Reunião"
				outcome="/paginas/pedagogo/novaReuniao.xhtml" />

			<p:dataTable var="reuniao" value="#{reuniaoBean.reunioes}"
				emptyMessage="Nenhum registro encontrado." paginator="true" rows="6"
				style="text-align: center">

				<p:column filterBy="#{reuniao.dataDeAgendamento}"
					headerText="Data de Agendamento">
					<h:outputText value="#{reuniao.dataDeAgendamento}" />
				</p:column>

				<p:column filterBy="#{reuniao.dataDeFinalizacao}"
					headerText="Data de Finalização">
					<h:outputText value="#{reuniao.dataDeFinalizacao}" />
				</p:column>

				<p:column filterBy="#{reuniao.solicitante}" headerText="Solicitante">
					<h:outputText value="#{reuniao.solicitante}" />
				</p:column>

				<p:column filterBy="#{reuniao.situacao}" headerText="Situação">
					<h:outputText value="#{reuniao.situacao}" />
				</p:column>
				
				<p:column headerText="Visualizar/Alterar">
					<p:link outcome="/paginas/pedagogo/editarReuniao.xhtml"
						value="Visualizar/Editar">
						<f:param name="reuniao" value="#{reuniao.id}" />
					</p:link>
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
</html>
