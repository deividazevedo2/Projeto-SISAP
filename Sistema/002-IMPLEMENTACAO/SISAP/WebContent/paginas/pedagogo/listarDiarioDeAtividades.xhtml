<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/templates/templatePedagogo.xhtml">

	<ui:define name="title">
	SISAP - Diário de Atividades
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />
		<h:form>
			<p:separator style="height: 1px;" />

			<h:button value="Imprimir"
				action="#{diarioDeAtividadesBean.gerarRelatorio}" />

			<p:dataTable var="atividade"
				value="#{diarioDeAtividadesBean.atividadesDoPedagogo}"
				emptyMessage="Nenhum registro encontrado." paginator="true" rows="6"
				style="text-align: center">

				<p:column filterBy="#{atividade.dataDeAgendamento}"
					headerText="Data de Agendamento">
					<h:outputText value="#{atividade.dataDeAgendamento}" />
				</p:column>

				<p:column filterBy="#{atividade.situacao}" headerText="Situação">
					<h:outputText value="#{atividade.situacao}" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
</html>
