<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/templates/templatePedagogo.xhtml">

	<ui:define name="title">
	SISAP - Atendimentos
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />
		<h:form>
			<h:panelGrid id="camposAtendimento" columns="2">

				<p:dataTable id="idTabela" var="aluno"
					value="#{indexAlunoBean.alunos}"
					emptyMessage="Nenhum registro encontrado." paginator="true"
					rows="6" style="text-align: center">

					<p:column headerText="MatrÃ­cula">
						<h:outputText value="#{aluno.matricula}" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{aluno.nome}" />
					</p:column>

					<p:column headerText="Realizar Atendimento">
						<p:link outcome="/paginas/pedagogo/atendimentoPasso1.xhtml"
							value="Realizar Atendimento">
							<f:param name="aluno" value="#{aluno.matricula}" />
						</p:link>
					</p:column>

				</p:dataTable>

			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
</html>
