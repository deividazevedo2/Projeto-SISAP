<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/templates/templatePedagogo.xhtml">

	<f:metadata>
		<o:viewParam name="aluno" value="#{visualizarBoletimBean.aluno}"
			converter="#{alunoConverter}" />
		<f:event listener="#{visualizarBoletimBean.preRenderView()}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="title">
	SISAP - Boletim do Aluno
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />
		<h:form>

			<h:panelGrid id="imprimir" columns="2">

				<h:outputText value="Clique neste ícone para Imprimir em PDF > " />
				<h:commandLink>
					<p:graphicImage name="../resources/pdf.png" width="24" />
					<p:dataExporter title="Gerar Relatório" type="pdf" target="lista"
						encoding="iso-8859-1" fileName="boletimDoAluno" pageOnly="true"
						preProcessor="#{visualizarBoletimBean.preProcessPDF}" />
				</h:commandLink>
			</h:panelGrid>

			<h:panelGrid id="informacoesAluno" columns="2">

				<p:outputLabel value="Id: " style="font-size:14px"
					rendered="#{!empty visualizarBoletimBean.aluno.id}" />
				<p:outputLabel value="#{visualizarBoletimBean.aluno.id}"
					style="font-size:14px"
					rendered="#{!empty visualizarBoletimBean.aluno.id}" />


				<h:outputText value="Nome: " style="font-size:14px" />

				<h:outputText value="#{visualizarBoletimBean.aluno.nome}"
					style="font-size:14px" />

				<h:outputText value="Matrícula: " style="font-size:14px" />

				<h:outputText value="#{visualizarBoletimBean.aluno.matricula}"
					style="font-size:14px" />

			</h:panelGrid>

			<p:dataTable id="lista" var="boletim"
				value="#{visualizarBoletimBean.boletins}"
				emptyMessage="Nenhum registro encontrado." paginator="true"
				rows="10" style="text-align: center">

				<p:column headerText="Disciplina">
					<h:outputText value="#{boletim.disciplina}" />
				</p:column>

				<p:column headerText="Nota Primeiro Bimestre">
					<h:outputText value="#{boletim.notaPrimeiroBimestre}" />
				</p:column>

				<p:column headerText="Nota Segundo Bimestre">
					<h:outputText value="#{boletim.notaSegundoBimestre}" />
				</p:column>

				<p:column headerText="Nota Terceiro Bimestre">
					<h:outputText value="#{boletim.notaTerceiroBimestre}" />
				</p:column>

				<p:column headerText="Nota Quarto Bimestre">
					<h:outputText value="#{boletim.notaQuartoBimestre}" />
				</p:column>

				<p:column headerText="Média">
					<h:outputText value="#{boletim.mediaDisciplina}" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
